    <title>🍣銀のさら Optimizer</title>

  <body>
    <div class=container>
      <h1>🍣 銀のさら Optimizer</h1>

      銀のさらでのお寿司の最も安い注文方法を計算します．

      <h2>おしながき</h2>

      <table id=category0 align=center class=mincho>
        <tr>
          <th>握り<br><span class=note>（単位：貫）</span></th>
          <th>単価</th>
          <th>数量</th>
        </tr>
      </table>

      <table id=category1 align=center class=mincho>
        <tr>
          <th>細巻<br><span class=note>（単位：半本＝½本）</span></th>
          <th>単価</th>
          <th>数量</th>
        </tr>
      </table>

      <table id=category2 align=center class=mincho>
        <tr>
          <th>手巻<br><span class=note>（単位：本）</span</th>
          <th>単価</th>
          <th>数量</th>
        </tr>
      </table>

      <h2>注文内容</h2>
      <div class=card>
        <div id=order class="card-body"></div>
        <div id=trivial-price class="card-footer text-muted"></div>
      </div>

      <h2>最適な買い方</h2>

    </div>
